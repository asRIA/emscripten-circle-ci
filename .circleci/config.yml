# Python CircleCI 2.0 configuration file
#
version: 2
jobs:
  build:
    docker:
      - image: trzeci/emscripten
      
    working_directory: ~/repo

    steps:
      - run:
          name: run tests
          command: |
            printf '#include <iostream>\nint main() { std::cout << "HELLO FROM '$IMAGE'" << std::endl; return 0; }' > hello.cpp
            emcc hello.cpp -o hello.js
            node hello.js
